<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celsiusToFahrenheit</title>
</head>
<body>
    <script>
        const celsius = prompt("enter celsius: ");
        const farenheit = Math.floor((celsius*1.8)+32);
        document.write(`${celsius} celsius is equal to ${farenheit} farenheit`)
    </script>
</body>
</html>
